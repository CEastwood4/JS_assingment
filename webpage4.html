<!-- the myMove function -->
<script>
function myMove() {
 //Three variables...  
  let id = null;//null is a special value in JavaScript that represents a missing object
  const elem = document.getElementById("animate"); //gets the div with ID of animate
  let pos = 0;//sets pos at zero
  clearInterval(id);//The clearInterval() function in javascript clears the interval which has been set by setInterval() function
  id = setInterval(frame, 7);   //setInterval() function takes two parameters. First a function to be executed and second after how much time (in ms)
  function frame() {
    if (pos == 350) {
      clearInterval(id);//if pos is equal to 350px then clear the setInterval function
    } else {//otherwise increment from pos(zero) from top to bottom left
      pos++;
      elem.style.top = pos + "px"; //The top property sets or returns the top position of a positioned element
      elem.style.left = pos + "px";
    }
  }
}
</script>
